<!DOCTYPE html>
<html>
<head>
	<title>My First sub-window</title>
	<style>
		.responsive{
			position: relative;
			padding-bottom: 40%;
			width: 80%;
			height: 0;
		}
		.responsive iframe{
			height: 80%;
			width: 80%;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="responsive">
	<iframe src="https://www.wikipedia.org/" height="10px" width="70px"></iframe>
</div>
</body>
</html>
