<!DOCTYPE html>
<html>
<head>
	<title>My First Sub-Window</title>
	
</head>
<body>
	<form>Website:
		<input type="text" id="tf">
		<input type="button" id="b" value="GO" onclick="Clicked();"><br>
		<b>Size</b>:<br>
		Width: <input type="text" id="tf1"><br>
		Height:<input type="text" id="tf2"><br>
		<input type="button" id="b1" value="Resize" onclick="REsize();"><br>
	</form>
	<div class>
		<iframe id="f" src="" name="fram" height="500px" width="900px"></iframe>
	</div>
	<script>
		function Clicked()
		{
			var data = document.getElementById('tf').value;
			document.getElementById("f").src = data;
		}
		function REsize()
		{
			var h = document.getElementById("tf1").value;
			var b = document.getElementById("tf2").value;
			document.getElementById("f").height = b;
			document.getElementById("f").width = h;
		}
	</script>
</body>
</html>
